<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Licznik czasu pracy</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { background:#121212; color:#f5f5f7; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin:0; padding:1rem; }
    h1 { text-align:center; margin-bottom:1rem; }
    .card { background:#1e1e1e; padding:1rem; border-radius:12px; margin-bottom:1rem; }
    label{font-size:0.9rem; color:#ddd;}
    input, select, textarea, button { width:100%; padding:0.6rem; margin-top:0.4rem; border-radius:8px; border:none; background:#2a2a2a; color:#fff; }
    .row { display:flex; gap:0.5rem; }
    .row > * { flex:1; }
    table { width:100%; border-collapse:collapse; margin-top:0.6rem; }
    th, td { padding:0.5rem 0.3rem; border-bottom:1px solid #2a2a2a; text-align:left; font-size:0.95rem; }
    button.primary { background:#0a84ff; color:white; font-weight:600; }
    .small { padding:0.4rem; font-size:0.9rem; }
  </style>
</head>
<body>
  <h1>Licznik czasu pracy</h1>

  <div class="card">
    <div class="row">
      <div>
        <label for="date">Data</label>
        <input id="date" type="date" />
      </div>
      <div>
        <label for="start">Start</label>
        <select id="start"></select>
      </div>
      <div>
        <label for="end">Koniec</label>
        <select id="end"></select>
      </div>
    </div>

    <label for="note">Notatka</label>
    <textarea id="note" rows="2"></textarea>

    <div class="row">
      <div>
        <label for="bonus">Premia (PLN)</label>
        <input id="bonus" type="number" step="0.01" />
      </div>
      <div style="display:flex; align-items:flex-end;">
        <button id="addBtn" class="primary" onclick="addOrUpdateEntry()">Dodaj wpis</button>
      </div>
    </div>
  </div>

  <div class="card">
    <h2 id="monthTitle">Podsumowanie miesiąca</h2>
    <div class="row small">
      <div>
        <label for="monthSelect">Wybierz miesiąc</label>
        <select id="monthSelect" onchange="onMonthChange()"></select>
      </div>
      <div style="min-width:8rem;">
        <label>Nominalnie</label>
        <div id="nominalInfo">-</div>
      </div>
    </div>
    <div id="summary" style="margin-top:0.6rem;"></div>
  </div>

  <div class="card">
    <h2>Wpisy</h2>
    <table>
      <thead><tr><th>Data</th><th>Godziny</th><th>Liczba h</th><th>Notatka</th><th>Premia</th><th>Akcje</th></tr></thead>
      <tbody id="entriesTable"></tbody>
    </table>
  </div>

  <div class="card">
    <details>
      <summary>Ustawienia</summary>
      <div style="margin-top:0.6rem;">
        <label for="rate">Stawka za godzinę (PLN)</label>
        <input id="rate" type="number" step="0.01" />
        <label for="toAccount">Na konto (PLN)</label>
        <input id="toAccount" type="number" step="0.01" />
        <button onclick="saveSettings()" class="small">Zapisz ustawienia</button>
      </div>
    </details>
  </div>

<script src="app.js"></script>
</body>
</html>
